!DOCTYPE html>
<html lang="en">
<head>
  <div id="content"></div>

<script src="index.js"></script>
    <meta charset="UTF-8">
    <title>Cosmic Login | Asteroid Tracker</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* The Background Canvas */
        #canvas-container { position: fixed; top: 0; left: 0; z-index: 1; }

        /* Login Overlay */
        .login-page {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .login-card h2 { margin-bottom: 30px; letter-spacing: 3px; color: #00f2ff; }

        .input-group { margin-bottom: 20px; text-align: left; }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 10px #00f2ff; }

        button {
            width: 100%;
            padding: 15px;
            background: #00f2ff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover { background: #00b8cc; transform: scale(1.02); box-shadow: 0 0 20px #00f2ff; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="login-page">
        <div class="login-card">
            <h2>COMMAND CENTER</h2>
            <div class="input-group">
                <input type="text" placeholder="Astronaut ID">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Access Key">
            </div>
            <button id="loginBtn">Initiate Launch</button>
            <p style="font-size: 12px; margin-top: 20px; color: #aaa;">Deep Space Network: Connected</p>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
    
</body>
</html>
