<div id="canvas-container"></div>

<div class="top-nav">
    <div class="toggle-group">
        <button class="toggle-btn" onclick="toggleFeature('orbits')">ORBIT PATHS</button>
        <button class="toggle-btn" onclick="toggleFeature('labels')">OBJECT LABELS</button>
        <button class="toggle-btn" onclick="toggleFeature('hazard')">HAZARD VIEW</button>
        <button class="toggle-btn" onclick="toggleFeature('belt')">ASTEROID BELT</button>
    </div>
</div>

<div class="bottom-chat-container">
    <div class="chat-window">
        <div id="chat-box" class="chat-display">
            <p class="bot-msg">Establishing secure link... Deep Space Network active. How can I assist, Commander?</p>
        </div>
        
        <div class="search-wrapper">
            <input type="text" id="chat-input" placeholder="Search asteroids or ask a question..." onkeypress="handleChat(event)">
            <div class="glow-line"></div>
        </div>
    </div>
</div>

<style>
    body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }

    /* Top Horizontal Alignment */
    .top-nav {
        position: fixed;
        top: 0; left: 0; width: 100%;
        display: flex; justify-content: center;
        padding: 20px; z-index: 100;
        background: linear-gradient(to bottom, rgba(0,20,40,0.8), transparent);
    }
    .toggle-group { display: flex; gap: 15px; }

    .toggle-btn {
        background: rgba(0, 242, 255, 0.05);
        border: 1px solid #00f2ff;
        color: #00f2ff;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        letter-spacing: 1px;
        transition: 0.3s;
    }
    .toggle-btn:hover, .toggle-btn.active {
        background: #00f2ff;
        color: #000;
        box-shadow: 0 0 15px #00f2ff;
    }

    /* Bottom Chatbot Styling */
    .bottom-chat-container {
        position: fixed;
        bottom: 30px; left: 50%;
        transform: translateX(-50%);
        width: 600px; z-index: 100;
    }
    .chat-window {
        background: rgba(0, 10, 20, 0.8);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 242, 255, 0.3);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
    }
    .chat-display {
        height: 120px; overflow-y: auto;
        color: white; font-size: 14px;
        margin-bottom: 15px; text-align: center;
    }

    /* Search Bar Design */
    .search-wrapper { position: relative; width: 100%; }
    #chat-input {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: none;
        border-bottom: 2px solid #00f2ff;
        color: white;
        text-align: center;
        outline: none;
        font-size: 16px;
    }
    .glow-line {
        position: absolute; bottom: 0; left: 0;
        width: 0%; height: 2px;
        background: #fff; transition: 0.5s;
    }
    #chat-input:focus + .glow-line { width: 100%; }
</style>
